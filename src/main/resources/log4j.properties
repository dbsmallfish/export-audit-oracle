log4j.rootLogger=INFO,FILE

#log4j.logger.com.cninfo.export.audit.Client=debug,update
log4j.logger.org.apache.http=info

log4j.logger.org.springframework.jdbc.datasource=warn

#log4j.additivity.com.cninfo.export.audit.Client=false
log4j.addivity.org.apache=true

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss}[%p](%c) %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=${base.home}/logs/export-audit-oracle.log
log4j.appender.FILE.Threshold=DEBUG
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy/MM/dd HH\:mm\:ss}[%p](%c) %m%n